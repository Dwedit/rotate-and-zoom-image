<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../css/options-ui.css">
</head>
<body>
  <table>
    <tr>
      <td colspan="2">
        <input id="transformation_animation_enabled" type="checkbox">
        <label for="transformation_animation_enabled" data-l10n-id="enableTransformationAnimation"></label>
      </td>
    </tr>
    <tr>
      <td><label for="transformation_animation_duration" data-l10n-id="transformationAnimationDurationLabel"></label></td>
      <td>
        <input id="transformation_animation_duration" type="number" step="0.1" min="0">
        <label for="transformation_animation_duration" data-l10n-id="transformationAnimationDurationUnitLabelSeconds"></label>
      </td>
    </tr>
  </table>
  <script src="../js/Options.js"></script>
  <script src="../js/options-ui.js"></script>
</body>
</html>
